<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ site.url }}/ltu-patterns/css/ds-ltu.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    </head>

    <body>
        
        <a id="skip" class="btn" href="#content">Skip to content</a>

        <header id="header" class="site-header"></header>

        <main id="content">

            {% if page.showLeftNav == 'yes' %}<nav id="nav-container" class="nav-container lv-6271" role="navigation"></nav>{% endif %}

            <article class="page-content">

            {{ content }}

            </article>

        </main>

        <footer id="footer" class="site-footer"></footer>

{% include js.html %}

    </body>
</html>
