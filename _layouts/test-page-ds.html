<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ site.url }}/ltu-components/dist/css/ds-ltu.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
</head>

<body>

    <!--noindex-->
    <a id="skip" class="ds-btn-primary" href="#content">Skip to content</a>
    {% if page.showHeader == 'yes' %}{% include sample-component.html snippet="ltu-components/src/site-header/snippets/global-nav.html" %}{% endif %}
    <!--end noindex-->

    <main id="content">

        <div class="ds-main-wrapper">

            <div class="ds-page-content-wrapper">

                <article class="ds-page-content">

 {{ content }}

                </article>

            </div>

        </div>

    </main>

    <!--noindex-->
    
    <!--end noindex-->

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>

    <script src="{{ site.url }}/ltu-components/dist/js/ds-ltu.js?v={{ site.time | date: '%Y%m%d%H%M%S' }}"></script>

    </body>
</html>
