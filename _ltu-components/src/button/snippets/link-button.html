---
title: "Button link"
status: "ready"
text: Button looks like link
---
<div class="ds-block">

    <p>
        <a class="ds-btn-link" href="#">Button (a tag)</a>
        <a class="ds-btn-link"  href="#" disabled>Button (a tag disabled)</a>
        <button class="ds-btn-link">Button (button)</button>
        <button class="ds-btn-link" disabled>Button (button disabled)</button>
    </p>

    <!-- with icons -->
    <p>
        <a class="ds-btn-link ds-icon-coffee" href="#">Button (a tag)</a>
        <button class="ds-btn-link ds-icon-edit">Button (button)</button>
        <button class="ds-btn-link ds-icon-chevron-right" href="#" disabled>Button (button disabled)</button>
        <button class="ds-btn-link ds-icon-check">Button (button)</button>
    </p>

    <!-- with icons before -->
    <p>
        <a class="ds-btn-link ds-icon-coffee ds-icon--before" href="#">Button (a tag)</a>
        <button class="ds-btn-link ds-icon-edit ds-icon--before">Button (button)</button>
        <button class="ds-btn-link ds-icon-chevron-right ds-icon--before" href="#" disabled>Button (button disabled)</button>
        <button class="ds-btn-link ds-icon-check ds-icon--before">Button (button)</button>
    </p>

</div>
