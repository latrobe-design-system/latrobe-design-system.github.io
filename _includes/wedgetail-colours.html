{% for pattern in site.pages %}
    {%- if pattern.url contains include.snippet -%}
        <div class="wedgetail-pattern" id="{{ pattern.title | slugify }}">
            <div class="wedgetail-header">
                <div class="wedgetail-title">
                    <a class="permalink" href="{{ pattern.title | slugify | prepend: '#' }}"><i class="icon" data-icon="link"></i></a>

                    <div class="header typo_eagle">
                        <h3>{{ pattern.title }}</h3>
                    </div>

                    <div class="wedgetail-label ready">
                        {{ pattern.status }}
                    </div>
                </div>
            </div>
        </div>
    {%- endif -%}
{% endfor %}

<div class="wedgetail-sample">
    <iframe class="wedgetail-snippet-iframe no-border" id="/ltu-patterns/html/{{ include.snippet }}" src="/ltu-patterns/html/{{ include.snippet }}" height="0px" frameborder="0" scrolling="no"></iframe>
</div>
