{% for pattern in site.ltu-components %}
    {%- if pattern.url contains include.snippet -%}
        {%- if include.container != 'false' -%}
            <div class="ds-block ds-block--{{ include.blockBackground }} ds-block--{{ include.blockWidth }}">
                <div class="ds-block__wrapper">
                    {{ pattern.content }}
                </div>
            </div>

        {%- else -%}
            {{ pattern.content }}
        {%- endif -%}
    {%- endif -%}
{% endfor %}
